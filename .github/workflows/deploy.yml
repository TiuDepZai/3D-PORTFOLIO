name: Deploy Portfolio

on:
  push:
    branches:
      - main  # Triggers on every push to the main branch

jobs:
  deploy:
    runs-on: self-hosted  # Use the self-hosted runner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2  # Checks out the latest code in the repo

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Specify your Node.js version here

      - name: Install Dependencies
        run: |
          npm install

      - name: Build Project
        run: |
          npm run build

      - name: Deploy Project
        run: |
          # Directly run deployment commands on the self-hosted runner
          cd /path/to/deployment/directory
          npm run deploy
