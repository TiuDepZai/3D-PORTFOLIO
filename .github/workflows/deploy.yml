name: remote ssh command
on: [push]
jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Use the Node.js version you need

      - name: Install Dependencies
        run: npm install  # Install project dependencies

      - name: Build Project
        run: npm run build  # Build the project

      - name: Run Vite Dev Server
        run: npm run dev  # Start the Vite development server
        env:
          PORT: 5173  # Optionally set environment variables, if needed