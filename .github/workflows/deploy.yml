name: Deploy Portfolio

on:
  push:
    branches:
      - main  # Triggers on every push to the main branch

jobs:
  deploy:
    runs-on: self-hosted  # Runs the job on your self-hosted runner
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to Raspberry Pi
        run: |
          cd /home/tiu/portfolio
          git pull origin main  # Update repository
          npm install            # Install dependencies
          npm run build          # Build the project
          npm run host           # Start the server
